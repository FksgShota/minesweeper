<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>マインスイーパ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>マインスイーパ</h1>
    <section class="gameStatus">
      <form class="buttonGroup">
        <button type="button" id="pauseButton" value="pause" disabled>一時停止</button>
        <button type="button" id="levelButton">初級</button>
        <button type="button" id="flagModeButton">旗切り替え</button
        ><button type="button" id="resetButton" disabled>リセット</button>
        <button type="button" id="test" onclick="mineSweeper.confirmResult()" style="visibility:hidden">test</button>
      </form>
      <div class="display">
        <p id="timeCounter">00:00:00</p>
        <p>地雷:</p>
        <p id="mineNumber">00</p>
        <p>旗:</p>
        <p id="flagCounter">0</p>
      </div>
    </section>
    <section id="minefield"></section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
